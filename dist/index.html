<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 6</title>
</head>
<body>

  <section class="logo">
    <div class="icon"></div>
    <h2 class="logo__header">Customer Satisfaction.</h2>
    <h2 class="logo__header logo__header--weight">Delivered.</h2>
    <form action="" method="POST" class="form">
      <div class="form__label">
        <div class="form__label__icon-user"></div>
        <label class="form__label__lab">Username</label>
      </div>
      <input type="text" name="username" class="form__username">
      <div class="form__label">
        <div class="form__label__icon-lock"></div>
        <label class="form__label__lab">Password</label>
      </div>
      <input type="password" name="password" class="form__password">
      <a href="#" class="form__link">Forgot Username or Password?</a>
      <input type="submit" value="Login" class="form__submit">
    </form>
  </section>

  <section class="picture">
    <button class="button">Sign Up</button>
  </section>

  <script src="/index.js" type="text/javascript"></script>
  
</body>
</html>
